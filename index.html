<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="testing.js" defer></script>
    <title>Game Library</title>
</head>
<body>
    <header>
            <p>(userName) games</p>
            <button class="add-button">+</button>
    </header>
    <main>
        <div class="shelf">
            <form class="game-form hidden" action="">
                <div>
                    <label for="title">Название</label>
                    <input id="title" type="text">
                </div>
                <div>
                    <label for="year">Год</label>
                    <input id="year" type="number">
                </div>
                <div>
                    <div class="select-genre">Жанр</div>
                        <ul class="option-list">
                            <li class="genre-option" value="Action">Action</li>
                            <li class="genre-option" value="Shooter">Shooter</li>
                            <li class="genre-option" value="RPG">RPG</li>
                            <li class="genre-option" value="Adventure">Adventure</li>
                            <li class="genre-option" value="Strategy">Strategy</li>
                            <li class="genre-option" value="Simulator">Simulator</li>
                        </ul>
                </div>
                <div>
                    <label for="developer">Разработчик</label>
                    <input id="developer" type="text">
                </div>
                <div>
                    <label for="publisher">Издатель</label>
                    <input id="publisher" type="text">
                </div>
                <fieldset class="rating-wrap">
                    <legend>Оценка</legend>
                    <div id="rating">
                        <label for=""><input class="radio" type="radio" name ="rating" value="1">1</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="2">2</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="3">3</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="4">4</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="5">5</label>
                    </div>
                </fieldset>
                <fieldset class="played-wrap">
                    <legend>Пройдено</legend>
                    <div id="played">
                        <label for="">Да<input class="radio" type="radio" name="played" value="true"></label>
                        <label for="">Нет<input class="radio" type="radio" name="played" value="false"></label>
                    </div>
                </fieldset>
                <button id="submit">Добавить</button>
            </form>
        </div>
    </main>
</body>
</html>
