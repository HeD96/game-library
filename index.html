<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="testing.js" defer></script>
    <title>Game Library</title>
</head>
<body>
    <header>
            <p>(userName) games</p>
            <button class="add-button">+</button>
    </header>
    <main>
        <div class="shelf">
            <form class="game-form hidden" action="">
                <div>
                    <label for="title">Название</label>
                    <input id="title" type="text">
                </div>
                <div>
                    <label for="year">Год</label>
                    <input id="year" type="number">
                </div>
                <div>
                    <label for="genre">Жанр</label>
                    <input id="genre" type="text">
                </div>
                <div>
                    <label for="developer">Разработчик</label>
                    <input id="developer" type="text">
                </div>
                <div>
                    <label for="publisher">Издатель</label>
                    <input id="publisher" type="text">
                </div>
                <div>
                    <label for="rating">Оценка</label>
                    <input id="rating" type="text">
                </div>
                <div>
                    <label for="played">Играл</label>
                    <input id="played" type="text">
                </div>
                <button id="submit">Добавить</button>
            </form>
        </div>
    </main>
</body>
</html>
