<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="testing.js" defer></script>
    <title>Game Library</title>
</head>
<body>
    <header>
            <p>(userName) games</p>
            <button class="add-button">+</button>
    </header>
    <main>
        <div class="shelf">
            <form class="game-form hidden" action="">
                <div>
                    <label for="title">Поиск по названию</label>
                    <input id="title" type="text">
                </div>
                <p class="game-found">PPP</p>
                <img class="game-logo" src="" alt="">
                <fieldset class="rating-wrap">
                    <legend>Оценка</legend>
                    <div id="rating">
                        <label for=""><input class="radio" type="radio" name ="rating" value="1">1</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="2">2</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="3" checked>3</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="4">4</label>
                        <label for=""><input class="radio" type="radio" name ="rating" value="5">5</label>
                    </div>
                </fieldset>
                <fieldset class="played-wrap">
                    <legend>Пройдено</legend>
                    <div id="played">
                        <label for="">Да<input class="radio" type="radio" name="played" value="true" checked></label>
                        <label for="">Нет<input class="radio" type="radio" name="played" value="false"></label>
                    </div>
                </fieldset>
                <button id="submit">Добавить</button>
            </form>
        </div>
    </main>
</body>
</html>
